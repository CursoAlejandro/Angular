	</header>
	<article>
		<form name="formulario">
			<label for="Numero" id="Numero">Indica tu numero</label> <!-- Lo usaremos id -->
			<input type="text" id="fNumero" ng-model="numero">
			<label></label>
			<input type="button"  id="btnIncrementar" value="incrementar" ng-click="botonI()">	<!-- Lo usaremos id -->
			<input type="button"  id="btnDecrementar" value="decrementar" ng-click="botonD()">
		</form>

		<p>Hola {{numero}}</p>
		<ul><li ng-repeat="Numero">
			</li></ul>

		<p>Hola <span id="nombre" class="destacado"></span>.</p> <!-- Lo usaremos id -->
		<p>Bienvenid@ al curso de <strong  class="destacado"></strong>.</p>
