<!-- AntiPatron , iniciamos variables de scope -->
<body ng-app ng-init="sCurso: 'Curso Angular'; sNombre='Pepe' ">	 	
	<header>
		<h1>Formulario de saludo</h1>
	</header>
	<article>
		<form name="formulario">
			<label for="fNombre" id="lblNombre">Indica tu nombre</label> <!-- Lo usaremos id -->
			<!--Asociamos input a una variabl demodelo  ng-model la vinculamos al input -->
			<input type="text" id="fNombre" ng-model="sNombre">
			<label></label>
			<!-- Asociamos una operacion con el evento click -->
			<input type="button"  id="btnBorrar" value="Borrar nombre" ng-click="sNombre''">	<!-- Lo usaremos id -->
		</form>
<!-- Presentamos mediante expresiones los valores de scope-->
		<p>Hola <span id="nombre" class="destacado">{{sNombre}}</span>.</p> <!-- Lo usaremos id -->
		<p>Bienvenid@ al curso de <strong  class="destacado">{{sCurso}}</strong>.</p>
	
		
	</article>
	<footer>
		<p>Alejandro L. Cerezo - Madrid 2015</p>
	</footer>
	<script type="text/javascript" src="js/main.js"></script>
</body>
